<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script src="https://kit.fontawesome.com/c2e8dbdee0.js" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <div class="card">
    <div class="upper">
      <h1>Your Result</h1>
      <div class="score_bubble">
        <p class="score">76</p>
        <p class="of_100">of 100</p>
        <div class="ripple ripple-default"></div>
      </div>
      <div class="score_interpretation">
        <p class="short">Great</p>
        <p class="long">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="lower">
      <div class="summary">
        <p>Summary</p>
        <ul>
          <li class="reaction">
            <div class="label">
              <!-- <i class="fa-regular fa-bolt"></i> -->
              <i class="fa-solid fa-bolt"></i>
              <p>Reaction</p>
            </div>
            <div class="score">
              <p class="result">80</p>
              <p class="slash_100"> / 100</p>
            </div>
          </li>
          <li class="memory">
            <div class="label">
              <!-- <i class="fa-regular fa-brain"></i> -->
              <i class="fa-solid fa-brain"></i>
              <p>Memory</p>
            </div>
            <div class="score">
              <p class="result">92</p>
              <p class="slash_100"> / 100</p>
            </div>
          </li>
          <li class="verbal">
            <div class="label">
              <!-- <i class="fa-regular fa-comment-minus"></i> -->
              <i class="fa-solid fa-comment"></i>
              <p>Verbal</p>
              </div>
            <div class="score">
              <p class="result">61</p>
              <p class="slash_100"> / 100</p>
            </div>
          </li>
          <li class="visual">
            <div class="label">
              <!-- <i class="fa-regular fa-eye"></i> -->
              <i class="fa-solid fa-eye"></i>
              <p>Visual</p>
            </div>
            <div class="score">
              <p class="result">72</p>
              <p class="slash_100"> / 100</p>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn-continue" type="button" onclick="randomize()">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
